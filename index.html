<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Stitch | Solar Installations, Maintenance & Blitzer VSD Compressor Retrofits</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #000000;
            --dark-gray: #2c2c2c;
            --mid-gray: #808080;
            --light-gray: #BDBDBD;
            --lighter-gray: #E5E5E5;
            --off-white: #F5F5F5;
            --white: #FFFFFF;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', 'Segoe UI', sans-serif;
            color: var(--dark-gray);
            background: var(--white);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: var(--white);
            z-index: 1000;
            border-bottom: 1px solid var(--lighter-gray);
            padding: 25px 0;
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo-text {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            cursor: pointer;
        }

        .nav-logo-solar {
            font-size: 1.5em;
            letter-spacing: 10px;
            color: var(--black);
            font-weight: 600;
        }

        .nav-logo-divider {
            width: 2px;
            height: 25px;
            background: var(--mid-gray);
        }

        .nav-logo-stitch {
            font-size: 1.5em;
            letter-spacing: 10px;
            color: var(--mid-gray);
            font-weight: 300;
        }

        .nav-links {
            display: flex;
            gap: 50px;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--mid-gray);
            font-size: 0.75em;
            letter-spacing: 3px;
            text-transform: uppercase;
            transition: color 0.3s;
            font-weight: 400;
            cursor: pointer;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--black);
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 150px 60px 100px;
            background: var(--white);
        }

        .hero-wordmark {
            display: flex;
            align-items: center;
            gap: 30px;
            margin-bottom: 40px;
        }

        .hero-solar {
            font-size: 5em;
            letter-spacing: 25px;
            color: var(--black);
            font-weight: 600;
            line-height: 1;
        }

        .hero-divider {
            width: 4px;
            height: 80px;
            background: var(--mid-gray);
        }

        .hero-stitch {
            font-size: 5em;
            letter-spacing: 25px;
            color: var(--mid-gray);
            font-weight: 300;
            line-height: 1;
        }

        .hero-tagline {
            font-size: 1.1em;
            color: var(--mid-gray);
            letter-spacing: 6px;
            text-transform: uppercase;
            margin-bottom: 60px;
            font-weight: 300;
        }

        .hero-description {
            font-size: 1.3em;
            color: var(--dark-gray);
            max-width: 800px;
            line-height: 2;
            margin-bottom: 60px;
            font-weight: 300;
        }

        .hero-buttons {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .cta-button {
            padding: 20px 60px;
            background: var(--white);
            color: var(--black);
            text-decoration: none;
            letter-spacing: 4px;
            text-transform: uppercase;
            font-size: 0.75em;
            border: 2px solid var(--black);
            transition: all 0.3s;
            display: inline-block;
            font-weight: 500;
            cursor: pointer;
        }

        .cta-button:hover,
        .cta-button.primary {
            background: var(--black);
            color: var(--white);
        }

        .cta-button.primary:hover {
            background: var(--dark-gray);
        }

        /* Section Base Styles */
        section {
            padding: 120px 60px;
        }

        .section-title {
            font-size: 2em;
            font-weight: 300;
            letter-spacing: 15px;
            text-align: center;
            margin-bottom: 25px;
            color: var(--black);
            text-transform: uppercase;
        }

        .section-subtitle {
            text-align: center;
            color: var(--mid-gray);
            font-size: 1em;
            max-width: 700px;
            margin: 0 auto 80px;
            line-height: 2;
            letter-spacing: 1px;
            font-weight: 300;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* About Section */
        .about {
            background: var(--off-white);
        }

        .about-content {
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
        }

        .about-text {
            font-size: 1.1em;
            line-height: 2.2;
            color: var(--dark-gray);
            font-weight: 300;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 40px;
            margin-top: 80px;
        }

        .stat-item {
            text-align: center;
            padding: 30px;
            border: 1px solid var(--lighter-gray);
            background: var(--white);
        }

        .stat-title {
            font-size: 0.7em;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--mid-gray);
            margin-bottom: 15px;
        }

        .stat-value {
            font-size: 1em;
            color: var(--black);
            font-weight: 500;
            letter-spacing: 1px;
        }

        /* Page Header */
        .page-header {
            padding: 180px 60px 100px;
            background: var(--dark-gray);
            text-align: center;
        }

        .page-header .section-title {
            color: var(--white);
            margin-bottom: 20px;
        }

        .page-header .section-subtitle {
            color: var(--light-gray);
            margin-bottom: 0;
        }

        /* Services Grid */
        .services-section {
            background: var(--white);
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
        }

        .service-card {
            padding: 50px 40px;
            border: 1px solid var(--lighter-gray);
            transition: all 0.3s;
        }

        .service-card:hover {
            border-color: var(--black);
        }

        .service-number {
            font-size: 0.75em;
            color: var(--light-gray);
            letter-spacing: 2px;
            margin-bottom: 25px;
        }

        .service-title {
            font-size: 1.1em;
            font-weight: 500;
            margin-bottom: 20px;
            letter-spacing: 2px;
            color: var(--black);
        }

        .service-desc {
            font-size: 0.9em;
            color: var(--mid-gray);
            line-height: 1.9;
            font-weight: 300;
        }

        /* Projects Grid */
        .projects-section {
            background: var(--white);
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
        }

        .project-card {
            padding: 60px 50px;
            border: 1px solid var(--lighter-gray);
            transition: all 0.3s;
        }

        .project-card:hover {
            border-color: var(--black);
        }

        .project-card.featured {
            grid-column: span 2;
            background: var(--dark-gray);
            border-color: var(--dark-gray);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }

        .project-card.featured:hover {
            background: #333;
        }

        .project-number {
            font-size: 0.75em;
            color: var(--light-gray);
            letter-spacing: 2px;
            margin-bottom: 25px;
        }

        .project-card.featured .project-number {
            color: var(--mid-gray);
        }

        .project-title {
            font-size: 1.3em;
            font-weight: 500;
            margin-bottom: 20px;
            letter-spacing: 3px;
            color: var(--black);
        }

        .project-card.featured .project-title {
            color: var(--white);
        }

        .project-desc {
            font-size: 0.95em;
            color: var(--mid-gray);
            line-height: 2;
            font-weight: 300;
        }

        .project-card.featured .project-desc {
            color: var(--light-gray);
        }

        .project-features {
            list-style: none;
            margin-top: 30px;
        }

        .project-features li {
            padding: 12px 0;
            border-bottom: 1px solid var(--lighter-gray);
            font-size: 0.85em;
            color: var(--dark-gray);
            letter-spacing: 0.5px;
        }

        .project-card.featured .project-features li {
            border-bottom-color: #444;
            color: var(--light-gray);
        }

        /* Featured Project Visual */
        .featured-visual {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .visual-box {
            background: #3a3a3a;
            padding: 35px;
            text-align: center;
        }

        .visual-box-label {
            font-size: 0.65em;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--mid-gray);
            margin-bottom: 12px;
        }

        .visual-box-value {
            font-size: 1.8em;
            font-weight: 300;
            letter-spacing: 2px;
            color: var(--white);
        }

        .visual-box-desc {
            font-size: 0.75em;
            color: var(--light-gray);
            margin-top: 8px;
        }

        /* Pricing Section */
        .pricing {
            background: var(--off-white);
        }

        .pricing-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            max-width: 1100px;
            margin: 0 auto;
        }

        .pricing-card {
            background: var(--white);
            padding: 50px 40px;
            border: 1px solid var(--lighter-gray);
            text-align: center;
            transition: all 0.3s;
        }

        .pricing-card.featured {
            border-color: var(--black);
            transform: scale(1.03);
        }

        .pricing-tier {
            font-size: 0.65em;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--mid-gray);
            margin-bottom: 15px;
        }

        .pricing-name {
            font-size: 1.3em;
            font-weight: 500;
            letter-spacing: 4px;
            margin-bottom: 30px;
            color: var(--black);
        }

        .pricing-price {
            font-size: 2.5em;
            font-weight: 300;
            color: var(--black);
        }

        .pricing-period {
            font-size: 0.8em;
            color: var(--mid-gray);
            margin-bottom: 40px;
            letter-spacing: 1px;
        }

        .pricing-features {
            list-style: none;
            text-align: left;
        }

        .pricing-features li {
            padding: 12px 0;
            border-bottom: 1px solid var(--lighter-gray);
            font-size: 0.85em;
            color: var(--dark-gray);
            letter-spacing: 0.5px;
        }

        /* Contact Section */
        .contact {
            background: var(--white);
        }

        .contact-info {
            display: flex;
            justify-content: center;
            gap: 100px;
            flex-wrap: wrap;
        }

        .contact-item {
            text-align: center;
        }

        .contact-label {
            font-size: 0.7em;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: var(--mid-gray);
            margin-bottom: 15px;
        }

        .contact-value a {
            font-size: 1.1em;
            color: var(--black);
            text-decoration: none;
            letter-spacing: 1px;
            transition: color 0.3s;
        }

        .contact-value a:hover {
            color: var(--mid-gray);
        }

        /* CTA Banner */
        .cta-banner {
            background: var(--off-white);
            text-align: center;
            padding: 80px 60px;
        }

        .cta-banner p {
            font-size: 1.2em;
            color: var(--dark-gray);
            margin-bottom: 30px;
            letter-spacing: 1px;
            font-weight: 300;
        }

        /* Footer */
        footer {
            background: var(--black);
            color: var(--mid-gray);
            text-align: center;
            padding: 60px;
            font-size: 0.75em;
            letter-spacing: 2px;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .nav-links {
                gap: 30px;
            }

            .hero-solar, .hero-stitch {
                font-size: 3em;
                letter-spacing: 15px;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .services-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .projects-grid {
                grid-template-columns: 1fr;
            }

            .project-card.featured {
                grid-column: span 1;
                grid-template-columns: 1fr;
            }

            .pricing-grid {
                grid-template-columns: 1fr;
                max-width: 400px;
            }

            .pricing-card.featured {
                transform: none;
            }
        }

        @media (max-width: 768px) {
            section {
                padding: 80px 30px;
            }

            .nav-content {
                padding: 0 30px;
            }

            .nav-links {
                display: none;
            }

            .hero {
                padding: 120px 30px 80px;
            }

            .hero-wordmark {
                flex-direction: column;
                gap: 20px;
            }

            .hero-divider {
                width: 60px;
                height: 3px;
            }

            .hero-solar, .hero-stitch {
                font-size: 2.5em;
                letter-spacing: 12px;
            }

            .section-title {
                font-size: 1.5em;
                letter-spacing: 10px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .services-grid {
                grid-template-columns: 1fr;
            }

            .contact-info {
                flex-direction: column;
                gap: 40px;
            }

            .page-header {
                padding: 140px 30px 60px;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        function App() {
            const [currentPage, setCurrentPage] = useState('home');

            const navigateTo = (page) => {
                setCurrentPage(page);
                window.scrollTo(0, 0);
            };

            return (
                <div>
                    <Navigation currentPage={currentPage} navigateTo={navigateTo} />
                    {currentPage === 'home' && <HomePage navigateTo={navigateTo} />}
                    {currentPage === 'services' && <ServicesPage navigateTo={navigateTo} />}
                    {currentPage === 'projects' && <ProjectsPage navigateTo={navigateTo} />}
                    <Footer />
                </div>
            );
        }

        function Navigation({ currentPage, navigateTo }) {
            return (
                <nav>
                    <div className="nav-content">
                        <a className="nav-logo-text" onClick={() => navigateTo('home')}>
                            <span className="nav-logo-solar">SOLAR</span>
                            <span className="nav-logo-divider"></span>
                            <span className="nav-logo-stitch">STITCH</span>
                        </a>
                        <ul className="nav-links">
                            <li><a onClick={() => navigateTo('home')} className={currentPage === 'home' ? 'active' : ''}>Home</a></li>
                            <li><a onClick={() => navigateTo('services')} className={currentPage === 'services' ? 'active' : ''}>Services</a></li>
                            <li><a onClick={() => navigateTo('projects')} className={currentPage === 'projects' ? 'active' : ''}>Projects</a></li>
                            <li><a onClick={() => navigateTo('home')} className="">Pricing</a></li>
                            <li><a onClick={() => navigateTo('home')} className="">Contact</a></li>
                        </ul>
                    </div>
                </nav>
            );
        }

        /* ===== HOME PAGE ===== */
        function HomePage({ navigateTo }) {
            return (
                <div>
                    <Hero navigateTo={navigateTo} />
                    <About />
                    <Pricing />
                    <Contact />
                </div>
            );
        }

        function Hero({ navigateTo }) {
            return (
                <section className="hero">
                    <div className="hero-wordmark">
                        <span className="hero-solar">SOLAR</span>
                        <span className="hero-divider"></span>
                        <span className="hero-stitch">STITCH</span>

                    <p className="hero-tagline">Stitch. Optimize. Power.</p>

                    <div className="hero-buttons">
                        <a className="cta-button" onClick={() => navigateTo('services')}>Our Services</a>
                        <a className="cta-button primary" onClick={() => navigateTo('projects')}>View Projects</a>
                    </div>
                </section>

        }

        function About() {
            return (
                <section className="about" id="about">
                    <div className="container">
                        <h2 className="section-title">BEYOND PANELS</h2>
                        <p className="section-subtitle">
                            We install, maintain, and optimize complete energy systems.
                        </p>
                        <div className="about-content">
                            <p className="about-text">

                                and repair services with 24/7 monitoring. And our unique specialty—Blitzer VSD compressor

                            </p>

                            <div className="stats-grid">
                                <div className="stat-item">
                                    <div className="stat-title">Solar Partners</div>
                                    <div className="stat-value">Victron & SolarMD</div>
                                </div>
                                <div className="stat-item">
                                    <div className="stat-title">VSD Control</div>
                                    <div className="stat-value">ABB & Blitzer</div>
                                </div>
                                <div className="stat-item">
                                    <div className="stat-title">Monitoring</div>
                                    <div className="stat-value">24/7 Remote Care</div>
                                </div>
                                <div className="stat-item">
                                    <div className="stat-title">Response</div>
                                    <div className="stat-value">2-4 Hour Emergency</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        }

        function Pricing() {
            const plans = [
                {
                    tier: "Basic Plan",
                    name: "REMOTE WATCH",
                    price: "R499",
                    period: "per month",
                    features: [

                {

                </section>

        function Contact() {
            return (
                <section className="contact" id="contact">
                    <div className="container">

                        <p className="section-subtitle">
                            Ready to optimize your energy system? Let's talk.

                                <div className="contact-label">Email</div>

                            <div className="contact-item">
                                <div className="contact-label">General Enquiries</div>
                                <div className="contact-value">
                                    <a href="mailto:admin@solarstitch.co.za">admin@solarstitch.co.za</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                {
